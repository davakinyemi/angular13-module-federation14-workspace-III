<div class="bg-blue-100">
    <div class="flex flex-col justify-center px-8 py-4 container mx-auto">
        <p class="text-3xl font-semibold">
            Sign Up
        </p>
        <form class="flex flex-col" [formGroup]="signupForm" (submit)="submit()">
            <div class="flex items-center mb-4">
                <label class="w-1/3 text-right pr-4">E-Mail</label>
                <input type="text" class="w-2/3 border border-blue-500 rounded" formControlName="email" required>
                <span class="text-base text-red-400"
                    *ngIf="signupForm.controls['email'].touched && signupForm.controls['email'].invalid">
                    <span *ngIf="signupForm.controls['email'].errors?.['required']">This field is required.</span>
                    <span *ngIf="signupForm.controls['email'].errors?.['pattern']">This field is invalid.</span>
                </span>
            </div>

            <div class="flex items-center mb-4">
                <label class="w-1/3 text-right pr-4">Password</label>
                <input class="w-2/3 border border-blue-500 rounded" type="password" formControlName="password" required>
                <span class="text-base text-red-400"
                    *ngIf="signupForm.controls['password'].touched && signupForm.controls['password'].invalid">
                    <span *ngIf="signupForm.controls['password'].errors?.['required']">This field is required.</span>
                </span>
            </div>

            <div class="flex justify-end">
                <button class="py-1 px-2 bg-green-500 text-white rounded hover:shadow-lg" type="submit">Sign Up</button>
                <a class="py-1 px-2 bg-grey-500 text-white rounded hover:shadow-lg mr-2"
                    [routerLink]="['/register/signin']">Sign
                    In</a>
            </div>
        </form>
    </div>
</div>
